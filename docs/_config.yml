name: Anzen
description: Official website of the Anzen programming language
meta_description: "Anzen, Programming"

repository: kyouko-taiga/anzen

aboutPage: true

markdown: kramdown
highlight: rouge

gems: [jekyll-paginate]
paginate: 20
baseurl: "http://anzen-lang.org/"
domain_name: 'http://anzen-lang.org'
# google_analytics: 'UA-XXXXXXXX-X'
# disqus: false
# disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
# url:            'http://your-blog-url.example.com'
author:         'Dimitri Racordon'
# authorTwitter:  'YourTwitterUsername'

permalink:       /:year/:title/

defaults:
  -
    scope:
      path: "" # empty string for all files
      type: pages
    values:
      layout: default
  -
    scope:
      path: "" # empty string for all files
      type: posts
    values:
      layout: post
  -
    scope:
      path: ""
      type: drafts
    values:
      layout: post
